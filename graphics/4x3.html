<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/4x3.css">
		<script type="module" src="js/index.js"></script>
		<script type="module" src="js/donations.js"></script>
	</head>
	<body>
		<div class="overlay">
			<img src="src/images/abftp2000_4x3.png" />
			<div class="string" style="top:424px;width:566px;height:70px">
				<span id="run-runner" class="bold-text scalable"></span>
			</div>
			<div class="string" style="top:535px;width:566px;height:105px">
				<span id="run-game" class="bold-text scalable"></span>
				<span id="run-category"></span>
			</div>
			<div class="string timer-text" style="top:640px;width:566px;height:105px">
				<span id="timer" class="bold-text"></span>
				<span id="run-estimate"></span>
			</div>
			<div class="string left-align omnibar" style="left:259px;top:1015px;width:1453px;height:65px">
				<span>Next up: <span id="run-next"></span></span>
			</div>
			<div class="string timer-text" style="left:1719px;top:1015px;width:201px;height:65px">
				<span id="donation-total"></span>
			</div>
			<div class="string stroke" style="top:494px;width:556px;height:40px">
				<span class="tag">Comms</span><span id="run-comms" class="stretch"></span>
			</div>
			<div class="string stroke" style="top:968px;width:556px;height:40px">
				<span class="tag">Host</span><span id="run-host" class="stretch"></span>
			</div>
			<div class="string" style="top:1015px;width:252px;height:65px">
				<img class="splash" src="src/images/logo_abftp2000_nomcr.png" />
			</div>
		</div>
	</body>
</html>
