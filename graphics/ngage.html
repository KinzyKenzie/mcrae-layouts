<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/global.css">
		<script type="module" src="js/index.js"></script>

	</head>
	<body>
		<div class="overlay">
			<img src="src/images/abftp2000_ngage_and_mobile.png" />

				<span id="run-runner" class="bold-text scalable"></span>
			</div>
			<div class="string" style="left:538px;top:488px;width:531px;height:260px">
